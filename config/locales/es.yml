    about:
      about: Quiénes somos
      text_1: "¿Alguna vez has oído a la gente hablar de quién es el mejor jugador de la historia? ¿Di Stéfano, Pelé, Cruyff, Charlton, Beckenbauer, Platini…? ¿Y el continuo debate hoy en día sobre si Messi ya ha sobrepasado a Maradona? Te gustaría dar tu opinión, pero no puedes porque nunca has visto jugar a la mayoría de ellos."
      text_2: "¿Alguna vez has deseado poder volver a ver aquel partido que tanto disfrutaste? ¿O ver por primera vez esos partidos históricos de los que siempre hablan los expertos?"
      text_3: " Pues bien, ¡nosotros sí! Esas son las premisas que nos impulsaron a crear Footballia. Queríamos construir un lugar para unir todo el fútbol del mundo. Por supuesto esa es una tarea enorme, por eso contamos contigo para que contribuyas a formar la mayor colección de partidos completos de fútbol online. Nos gustaría convertirnos en la mayor comunidad de fútbol en la red. ¡Todo el mundo es bienvenido!"
      text_4: " Ya no tienes que aprender sobre la historia del fútbol leyendo lo que otros tienen que decir al respecto. ¡Ahora puedes vivirla por ti mismo!"
      text_5: "Escoge un partido, ¡y dale al play!"
    contact:
      contact: Contacta con Footballia
      text_1: "¿Quieres decirnos algo?"

