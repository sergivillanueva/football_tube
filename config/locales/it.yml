    about:
      about: Chi siamo?
      text_1: "Hai mai sentito la gente parlare di chi è il miglior giocatore della storia? Di Stéfano, Pelé, Cruyff, Charlton, Beckenbauer, Platini...? E il dibattito attuale: Messi ha già sorpassato Maradona? Vorresti esprimerti, ma non puoi perché non hai mai visto giocare la maggioranza di loro!"
      text_2: "Hai mai desiderato rivedere quella partita che ti è piaciuta tanto? Oppure vedere per prima quelle partite storiche di cui gli esperti parlano sempre?"
      text_3: "Beh, noi sì! Queste sono le premesse che ci hanno spinto a creare Footballia. Volevamo costruire un posto per raccogliere tutto il calcio del mondo. È chiaro, è un compito enorme! È per ciò che contiamo su voi per contribuire a creare la videotecca storica più grande di partite di calcio complete online. Vorremmo diventare la comunità di calcio più grande dell’internet. Tutti sono benvenuti!"
      text_4: "Adesso non bisogna più imparare la storia del calcio leggendo quello che altri ne dicono. Adesso puoi vivirla te stesso!"
      text_5: "Sceglie una partita e clicca su play!"
