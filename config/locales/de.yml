    about:
      about: Über Footballia
      text_1: " Haben Sie jemals gehört, wie Leute darüber diskutieren, wer der beste Spieler aller Zeiten war? Di Stéfano, Pelé, Cruyff, Charlton, Beckenbauer, Platini...? Und die aktuelle laufende Debatte: hat Messi Maradona schon übertroffen? Haben Sie das Gefühl, dabei nicht mitreden zu können, weil sie diese Spieler nie gesehen haben?"
      text_2: "Haben Sie sich jemals gewünscht, Sie könnten ein altes Spiel, welches Sie sehr genossen haben, noch einmal sehen? Oder möchten Sie sich ein eigenes Bild von den historischen Spielen machen, von denen die Experten immer reden?"
      text_3: " Ab jetzt haben Sie die Möglichkeit dazu! Aus diesen Gründen haben wir nämlich Footballia ins Leben gerufen. Wir wollten eine Plattform erschaffen, um Fußball aus der ganzen Welt und aus der Vergangenheit zu sammeln. Natürlich ist das eine riesige Aufgabe, deshalb verlassen wir uns auf Sie, um die größte Online-Sammlung von Fußballspielen aufzubauen. Wir möchten die größte Fußball-Gemeinschaft im Internet werden. Jeder ist willkommen!"
      text_4: " Sie müssen nicht mehr über Fußball-Geschichte lernen, indem Sie lesen, was andere darüber sagen. Jetzt können Sie es selbst es selbst erleben!"
      text_5: "Wählen Sie ein Spiel und klicken Sie auf play!"
