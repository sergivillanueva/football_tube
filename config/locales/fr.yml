    about:
      about: Qui sommes-nous ?
      text_1: "Vous avez jamais entendu les gens parler de qui est le meilleur joueur de l’histoire ? Di Stéfano, Pelé, Cruyff, Charlton, Beckenbauer, Platini… ? Et le débat actuel : est-ce que Messi a déjà surpassé Maradona ? Vous voudriez vous exprimer, mais vous ne pouvez pas parce que vous n’avez jamais vu jouer la plupart d’eux !"
      text_2: "Vous avez jamais désiré de revoir ce match qui vous a tellement plu ? Ou voir pour la première fois ces matches historiques dont les experts parlent toujours ?"
      text_3: "Bon, nous oui ! Celles-là ont été les prémisses qui nous ont poussés à créer Footballia. Nous voulions construire un lieu pour rassembler tout le foot du monde. Bien sûr, c’est une tâche énorme, c’est pour cela qu’on compte sur vous pour contribuer à créer la bibliothèque historique la plus large de matches de football complets online. On voudrait devenir la plus grande communauté de foot d’internet. Tout le monde est bienvenu !"
      text_4: "Maintenant vous ne devez plus apprendre l’histoire du football en lisant ce que d’autres en disent. Maintenant vous pouvez la vivre par vous-mêmes !"
      text_5: "Choisissez un match et cliquez sur play !"
